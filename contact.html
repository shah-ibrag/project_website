<!DOCTYPE html>
<html>
<head>
    <title>Portfolio page</title>
    <script src="js/contact.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    
<body>
    <header>
        <h1>Shawn's Portfolio</h1>
        <h2>Contact Form</h2>
    </header>
    <br>
    <nav>
        <ul>
            <li><a href="index.html">Index</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact page</a></li>
        </ul>
    </nav>
    <br>
    
    <main>
        
        <section>
            <h1 align="center">Your feedback, Sir ?</h1>
            <img src="src/Floppa.jpeg" alt="Floppa" style="display: block; margin: 0 auto;" height="300" width="375"><br><br>
            <form id="contactForm" onsubmit="return false">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments"></textarea>
                <br>
                <input type="submit" value="Submit" id="submit" onclick="submitForm()">
                <br>
                <input type="reset" value="Reset">
            </form>
        </section>
    </main>
    
    <footer style="text-align: center; background-color: white;"></footer>
        <p>
            <a href="index.html">Index</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="portfolio.html">Portfolio</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="contact.html">Contact me</a>
        </p>
    </footer>
    
</body>
</html>
